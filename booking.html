<!--Δημιουργία ημερολογίου-->
	<script>
	document.addEventListener('DOMContentLoaded', function() {
	  var calendarEl = document.getElementById('calendar');

	  var calendar = new FullCalendar.Calendar(calendarEl, {
	    initialView: 'dayGridMonth',
	    selectable: true,
	    selectAllow: function(selectInfo){
	    	return selectInfo.start.getHours() >= 9 && selectInfo.start.getHours() <= 18; //ωρες μεταξυ 9.00 και 18.00
	    },
	    select: function(info) {
	      // Κλήση συνάρτησης για το κλείσιμο ραντεβού με τις πληροφορίες της ημερομηνίας
	      bookAppointment(info.start);
	    }
	  });

  calendar.render();
